<h2>Template Form</h2>

<form #customerForm="ngForm" (ngSubmit)="onSubmit()">
    <input type="text" id="nome" placeholder="Nome" required [(ngModel)]="model.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine">
        Nome obrigatório
    </div>

    <input type="text" id="cpf" placeholder="Cpf" required [(ngModel)]="model.cpf" name="cpf" #cpf="ngModel">
    <div [hidden]="cpf.valid || cpf.pristine">
        cpf obrigatório
    </div>

    <select id="genero" [(ngModel)]="model.genero" name="genero">
        <option *ngFor="let genero of generos" [value]="genero">{{genero}}</option>
    </select>

    
    <button type="submit" class="botao verde" [disabled]="!customerForm.form.valid">Salvar</button>
</form>
